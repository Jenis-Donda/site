<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steel Manufacturer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />

    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .market-segments-section {
            padding: 4rem 0;
        }

        .segment-card {
            background: #fff;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .segment-card:hover {
            transform: translateY(-5px);
        }

        .segment-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .segment-title {
            text-align: center;
            font-size: 1rem;
            font-weight: 300;
            color: #fff;
            margin-top: 0.75rem;
        }

        .swiper {
            padding: 20px 0 40px;
        }



        .swiper-button-prev,
        .swiper-button-next {
            color: #000;
            background: #fff;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 18px;
            font-weight: bold;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-heading {
            text-align: left;
            margin-bottom: 2rem;
        }

        .subheading {
            text-transform: uppercase;
            color: #ccc;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .main-heading {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }


        @media (max-width: 576px) {
            .segment-card img {
                height: 150px;
            }

            .segment-title {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <section class="market-segments-section">
        <div class="container">
            <div class="section-heading mb-4">
                <h6 class="subheading">INDUSTRIES WE SERVE</h6>
                <h2 class="main-heading">OUR MARKET SEGMENTS</h2>
            </div>


            <div class="swiper marketSwiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/323705/pexels-photo-323705.jpeg"
                                alt="Architecture" />
                        </div>
                        <h5 class="segment-title">Architecture</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/356036/pexels-photo-356036.jpeg" alt="Solar" />
                        </div>
                        <h5 class="segment-title">Solar</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/2781814/pexels-photo-2781814.jpeg"
                                alt="Mechanical" />
                        </div>
                        <h5 class="segment-title">Mechanical</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/236089/pexels-photo-236089.jpeg"
                                alt="Electrical" />
                        </div>
                        <h5 class="segment-title">Electrical</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/1648419/pexels-photo-1648419.jpeg"
                                alt="Automotive" />
                        </div>
                        <h5 class="segment-title">Automotive</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/2159507/pexels-photo-2159507.jpeg"
                                alt="Aerospace" />
                        </div>
                        <h5 class="segment-title">Aerospace</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/2760243/pexels-photo-2760243.jpeg"
                                alt="Manufacturing" />
                        </div>
                        <h5 class="segment-title">Manufacturing</h5>
                    </div>

                    <div class="swiper-slide">
                        <div class="segment-card">
                            <img src="https://images.pexels.com/photos/2559941/pexels-photo-2559941.jpeg"
                                alt="Renewable Energy" />
                        </div>
                        <h5 class="segment-title">Renewable Energy</h5>
                    </div>
                </div>

                <!-- Navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.marketSwiper', {
            slidesPerView: 1,
            spaceBetween: 24,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                576: {
                    slidesPerView: 2,
                },
                768: {
                    slidesPerView: 3,
                },
                992: {
                    slidesPerView: 4,
                },
            },
        });
    </script>
</body>

</html>
